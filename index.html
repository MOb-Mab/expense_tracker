<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-pie"></i> Expense Tracker</h1>
            <p>Manage your finances effectively</p>
        </div>

        <!-- Main Content Grid -->
        <div class="main-grid">
            <!-- Left Column -->
            <div class="left-column">
                <!-- dashboard stats -->
                <div class="stats" id="stats">
                    <div class="stat-card">
                        <div>Total Expenses</div>
                        <div class="stat-value" id="totalExpense">฿0</div>
                    </div>
                    <div class="stat-card">
                        <div>Number of Transactions</div>
                        <div class="stat-value" id="totalCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div>Average Per Day</div>
                        <div class="stat-value" id="avgPerDay">฿0</div>
                    </div>
                </div>

                <!-- add expense form -->
                <div class="card">
                    <h2><i class="fas fa-plus-circle"></i> Add New Expense</h2>
                    <form id="expenseForm">
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" id="description" placeholder="e.g., Lunch" required>
                        </div>
                        <div class="form-group">
                            <label>Amount (฿)</label>
                            <input type="text" id="amount" placeholder="0.00" inputmode="decimal" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <div class="category-selector">
                                <select id="category" required>
                                    <option value="">Select Category</option>
                                    <option value="Food">Food</option>
                                    <option value="Transport">Transport</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Bills">Bills</option>
                                    <option value="Health">Health</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Education">Education</option>
                                    <option value="Other">Other</option>
                                </select>
                                <button type="button" class="btn btn-secondary" onclick="openAddCategoryModal()">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <button type="submit" class="btn"><i class="fas fa-save"></i> Add Expense</button>
                    </form>
                </div>

                <!-- custom category section -->
                <div class="card">
                    <h2><i class="fas fa-tags"></i> Manage Categories</h2>
                    <div class="custom-categories" id="customCategoriesList">
                        <!-- Custom categories will be listed here -->
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <!-- charts -->
                <div class="card">
                    <h2><i class="fas fa-chart-pie"></i> Expense by Category</h2>
                    <div class="chart-container">
                        <canvas id="categoryChart"></canvas>
                    </div>
                </div>

                <!-- filters -->
                <div class="card">
                    <h2><i class="fas fa-filter"></i> Filter & Sort</h2>
                    <div class="filters">
                        <div class="filter-row">
                            <div class="form-group">
                                <label>Category</label>
                                <select id="filterCategory">
                                    <option value="">All Categories</option>
                                    <option value="Food">Food</option>
                                    <option value="Transport">Transport</option>
                                    <option value="Shopping">Shopping</option>
                                    <option value="Bills">Bills</option>
                                    <option value="Health">Health</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Education">Education</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Time Period</label>
                                <select id="filterPeriod">
                                    <option value="all">All Time</option>
                                    <option value="today">Today</option>
                                    <option value="week">This Week</option>
                                    <option value="month">This Month</option>
                                    <option value="year">This Year</option>
                                    <option value="custom">Custom Range</option>
                                </select>
                            </div>
                        </div>
                        <div class="filter-row custom-date-range" id="customDateRange">
                            <div class="form-group">
                                <label>From</label>
                                <input type="date" id="filterFrom">
                            </div>
                            <div class="form-group">
                                <label>To</label>
                                <input type="date" id="filterTo">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- expense List -->
                <div class="card">
                    <div class="expense-header">
                        <h2><i class="fas fa-list"></i> Expense History</h2>
                        <button class="btn btn-delete-all" id="deleteAllBtn" style="display: none;">
                            <i class="fas fa-trash"></i> Delete All
                        </button>
                    </div>
                    <div class="expense-list" id="expenseList">
                        <div class="empty-state">
                            <i class="fas fa-receipt"></i>
                            <p>No expenses recorded yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div id="addCategoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Category</h3>
                <button class="btn-close" onclick="closeAddCategoryModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Category Name</label>
                    <input type="text" id="newCategoryName" placeholder="Enter category name">
                </div>
                <div class="form-group">
                    <label>Category Color</label>
                    <div class="color-picker">
                        <div class="color-options">
                            <div class="color-option selected" data-color="#ff6384" style="background-color: #ff6384;"></div>
                            <div class="color-option" data-color="#36a2eb" style="background-color: #36a2eb;"></div>
                            <div class="color-option" data-color="#ffce56" style="background-color: #ffce56;"></div>
                            <div class="color-option" data-color="#4bc0c0" style="background-color: #4bc0c0;"></div>
                            <div class="color-option" data-color="#9966ff" style="background-color: #9966ff;"></div>
                            <div class="color-option" data-color="#ff9f40" style="background-color: #ff9f40;"></div>
                            <div class="color-option" data-color="#ff6384" style="background-color: #ff6384;"></div>
                            <div class="color-option" data-color="#c9cbcf" style="background-color: #c9cbcf;"></div>
                        </div>
                        <div class="custom-color">
                            <input type="color" id="customColor" value="#4a6cf7">
                            <label for="customColor">Custom Color</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeAddCategoryModal()">Cancel</button>
                <button type="button" class="btn" onclick="addCustomCategory()">Add Category</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
